
<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" type="text/css" href="trailer.css">
      <center>
         <title>MOVIE TRAILERS</title>
      </center>
      <center>
         <h2>TRAILERS</h2>
      </center>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <iframe width="100%" height="250" src="" frameborder="0"
             {movie_tiles} allow="autoplay; encrypted-media" 
             allowfullscreen></iframe>
         </div>
      </div>
      <script>
         var modal=document.getElementById('myModal');
         var span=document.getElementsByClassName("close")[0];
         onc=function (c){
         	modal.style.display="block";
         	document.getElementsByTagName("iframe")[0].setAttribute("src",'https://www.youtube.com/embed/'+c);
         }
         span.onclick=function(){
         modal.style.display="none";
         }
         window.onclick=function(event){
         if(event.target==modal){
         modal.style.display="none";
         }
         }
      </script>
   </head>
